<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

     <!-- chart js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>

    <title>Product Stock Dashboard </title>

    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-mynav">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My Stock</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="fname" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Manu
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" onclick="logout()">Logout</a></li>
                  <li><a class="dropdown-item" href="index.html">home</a></li>
                </ul>
              </li>
          </div>
        </div>
      </nav>

    <div class="container">
      <div class="row">
        <div class="col col-sm-12">
          <div class="alert alert-primary" role="alert">
            <h4> Product Stock Dashboard</h4>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6 col-sm-3">
          <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
            <div class="card-header">
              <ion-icon name="people-outline"></ion-icon>
            รายการสมาชิก 
          </div>
            <div class="card-body">
              <h5 class="card-title">จำนวน 5,000 คน</h5>
              <p class="card-text">
                <a href="https://devbanban.com/?p=4425" class="text-white" style="text-decoration: none;"> more detail...</a>
              </p>
            </div>
          </div>
        </div>

       <div class="col-6 col-sm-3">
          <div class="card text-white bg-warning mb-3" style="max-width: 18rem;">
            <div class="card-header">
              <ion-icon name="cart-outline"></ion-icon>
            รายการออเดอร์
          </div>
            <div class="card-body">
              <h5 class="card-title">จำนวน 900,000 ออเดอร์</h5>
              <p class="card-text">
                <a href="https://devbanban.com/?p=2867" class="text-white" style="text-decoration: none;"> more detail...</a>
              </p>
            </div>
          </div>
        </div>

       
       <div class="col-6 col-sm-3">
          <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
            <div class="card-header">
              <ion-icon name="desktop-outline"></ion-icon>
            รายการสินค้า 
          </div>
            <div class="card-body">
              <h5 class="card-title">จำนวน 9,999 รายการ</h5>
              <p class="card-text">
                <a href="https://devbanban.com/?p=4425" class="text-white" style="text-decoration: none;"> more detail...</a>
              </p>
            </div>
          </div>
        </div>

        <div class="col-6 col-sm-3">
          <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
            <div class="card-header">
              <ion-icon name="cash-outline"></ion-icon>
            ยอดขาย
          </div>
            <div class="card-body">
              <h5 class="card-title"> 11,500,000  บาท</h5>
              <p class="card-text">
                <a href="https://devbanban.com/?p=2867" class="text-white" style="text-decoration: none;"> more detail...</a>
              </p>
            </div>
          </div>
        </div>
      </div> <!-- //row -->

      <div class="row">
      <div class="col-sm-12">

        <canvas id="myChart" height="100px"></canvas>
              <script>
              var ctx = document.getElementById("myChart").getContext('2d');
              var myChart = new Chart(ctx, {
              type: 'bar',
              data: {
              labels: ['2022', '2021', '2020', '2019'  ],
              datasets: [{
              label: 'รายงานภาพรวม แยกตามปี (บาท)',
              data: ['1000000','2500000','5000000', '3000000'],
              backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(153, 102, 255, 0.2)',
              'rgba(255, 159, 64, 0.2)'
              ],
              borderColor: [
              'rgba(255,99,132,1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 1
              }]
              },
              options: {
              scales: {
              yAxes: [{
              ticks: {
              beginAtZero:true
              }
              }]
              }
              }
              });
              </script>
        
      </div>
       </div> <!-- //row -->
    </div> <!-- //container -->

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
